<!DOCTYPE HTML>
<html lang="PT-BR" ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefonica</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
		}
		.form-control {
			margin-bottom: 5px;
		}
		.selecionado{
			background-color: yellow;
		}
		.negrito{
			font-weight: bold;
		}
	</style>
	
	<script src="angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
			$scope.app = "Lista Telefônica";
			$scope.contatos = [
				{nome: "Danilo", telefone: "99999999",  cor:"blue"},
				{nome: "Rodrigo", telefone: "99999996", cor:"green"},
				{nome: "José", telefone: "99599999", cor:"red"}

			];
			$scope.operadoras = [
				{nome:"Oi", codigo: 14, categoria: "celular"},
				{nome:"Vivo", codigo: 15, categoria: "celular"},
				{nome:"Tim", codigo: 41, categoria:"celular"},
				{nome:"GVT", codigo: 25, categoria:"fixo"},
				{nome:"Embratel", codigo: 21, categoria:"fixo"},
			];

			$scope.adicionarContato = function (contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;			
			};
			$scope.apagarContatos = function (contatos) {
				$scope.contatos = contatos.filter(function (contato) {
					if (!contato.selecionado) return contato;
				});				
			};
			$scope.isContatoSelecionado = function (contatos){
				return  contatos.some(function (contato){
					return contato.selecionado;
				});		
			};		
		});
	</script>
	
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="container">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table ng-hide="!contatos.length > 0" class="table  table-hover ">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>
			</tr>
			<tr  ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado" /></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
				
			</tr>
		</table>
		<hr />
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" name="" id="">
			<option value ="">Selecione uma operadora</option>
		</select>
		<hr/>
		<button class="btn btn-primary btn-block"  ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Cadastrar Contato</button>
		
		<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)"ng-show="isContatoSelecionado(contatos)">Apagar Contatos</button>		
	</div>		
	</div>
	
	<div ng-include="'footer.html'"></div>
</body>
</html>
